<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, initial-scale=1.0, width=device-width, height=device-height"
    />
    <title>Login Account</title>
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="signin.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Hãy nhập số điện thoại của bạn</h1>
      <div class="container">
        <div class="phone-input">
          <div class="dropdown">
            <a
              class="btn btn-secondary dropdown-toggle"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              style="
                background-color: #ffff;
                color: black;
                border-radius: 100px;
                border-color: white;
                width: 148px;
                display: flex;
                justify-content: space-around;
                align-items: center;
              "
            >
              Dropdown
            </a>

            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </div>
          <div><input type="text" placeholder="Số điện thoại" /></div>
        </div>
        <button class="confirm-button">Xác nhận</button>
        <div class="divider">
          <div
            style="border: 1px solid black; width: 75px; margin-right: 10px"
          ></div>
          <div>
            <span>Hoặc đăng nhập bằng</span>
          </div>
          <div
            style="border: 1px solid black; width: 75px; margin-left: 10px"
          ></div>
        </div>
        <div class="social-buttons">
          <a href="#"><i class="fa fa-facebook-f"> </i></a>
          <a href="#"><i class="fa fa-google"> </i></a>
          <a href="#"><i class="fa fa-envelope"> </i></a>
        </div>
      </div>

      <div class="signup">
        <p>Chưa có tài khoản? <a href="signup.html" id="signup">Đăng ký</a></p>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="homepage.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div
          id="carouselExample"
          class="carousel slide"
          style="display: flex; justify-items: center; align-items: center"
        >
          <div
            class="carousel-inner"
            style="display: flex; align-items: center; justify-items: center"
          >
            <div class="carousel-item active">
              <img
                src="assets/image.png"
                class="w-75"
                alt="..."
                style="border-radius: 15px"
              />
            </div>
            <div class="carousel-item">
              <img
                src="assets/image2.jpg"
                class="w-75"
                alt="..."
                style="border-radius: 15px"
              />
            </div>
            <div class="carousel-item">
              <img
                src="assets/image3.jpg"
                class="w-75"
                alt="..."
                style="border-radius: 15px"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <div class="list">
          <span class="list-label">Tiếp tục</span>

          <div class="item">
            <img src="assets/image.png" />
            <div class="text">
              <h4>Sách nói</h4>
              <div class="content">
                <p>Time Management for Mortals</p>
                <span>
                  <i class="fa fa-play"></i>
                </span>
              </div>
            </div>
          </div>

          <div class="item">
            <img src="assets/image2.jpg" />
            <div class="text">
              <h4>Sách nói</h4>
              <div class="content">
                <p>Zero to One</p>
                <span>
                  <i class="fa fa-play"></i>
                </span>
              </div>
            </div>
          </div>

          <div class="item">
            <img src="assets/image3.jpg" />
            <div class="text">
              <h4>Sách nói</h4>
              <div class="content">
                <p>Norwegian Wood</p>
                <span>
                  <i class="fa fa-play"></i>
                </span>
              </div>
            </div>
          </div>

          <div class="divider" style="margin-bottom: 10vh"></div>
        </div>
      </div>
      <div class="tool">
        <span>
          <i class="fa fa-home"></i>
          Trang chủ
        </span>
        <span>
          <i class="fa fa-search"></i>
          Tìm kiếm
        </span>
        <span>
          <i class="fa fa-user"></i>
          Tài khoản
        </span>
      </div>
    </div>
  </body>
</html>
